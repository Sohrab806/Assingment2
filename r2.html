<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quiz</title>
  <link rel="stylesheet" href="r2.css">
</head>
<body>
  <h1>Random Quiz</h1>
  <div id="quiz-container">
    <h2 id="question"></h2>
    <p id="feedback-message"></p>
    <form id="answer-form">
      <ul id="options-list"></ul>
      <button type="submit" id="submit-btn" disabled>Submit Answer</button>
    </form>
  </div>
  <div id="answer-display" style="display: none;">
    <h2>Your Answers</h2>
    <ul id="answer-list"></ul>
    <p id="score"></p>
  </div>
  <button id="next-question-btn" disabled>Next Question</button>
  <script src="r2.js"></script>
</body>
</html>
